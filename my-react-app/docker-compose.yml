# docker-compose.yml
version: '3.8'

services:
  frontend:
    # 1. Indicamos que construya la imagen desde el directorio actual (.).
    build: 
      context: .
      # 2. ESPECIFICAMOS el nombre del archivo Dockerfile que debe usar.
      dockerfile: Dockerfile.dev 
    
    command: npm start
    
    ports:
      - '3000:3000'
      
    volumes:
      - .:/app
      - /app/node_modules
      
    working_dir: /app
    
    environment:
      - CHOKIDAR_USEPOLLING=true